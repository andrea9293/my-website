<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéµ Animali e Suoni üéµ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(45deg, #00cec9, #55a3ff, #fd79a8, #fdcb6e);
            background-size: 400% 400%;
            animation: gradientShift 5s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 800px;
            width: 90%;
        }

        .title {
            font-size: 2.5rem;
            color: #fd79a8;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .subtitle {
            font-size: 1.2rem;
            color: #00cec9;
            margin-bottom: 20px;
        }

        .score-board {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .score-item {
            background: linear-gradient(45deg, #55a3ff, #2d3436);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1.1rem;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(85, 163, 255, 0.3);
        }

        .game-area {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .animals-section, .sounds-section {
            flex: 1;
            min-width: 250px;
        }

        .section-title {
            font-size: 1.5rem;
            color: #2d3436;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .animals-grid, .sounds-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 15px;
        }

        .animal-card, .sound-card {
            width: 80px;
            height: 80px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
            position: relative;
        }

        .animal-card {
            background: linear-gradient(45deg, #fdcb6e, #e17055);
            box-shadow: 0 5px 15px rgba(253, 203, 110, 0.3);
        }

        .sound-card {
            background: linear-gradient(45deg, #00cec9, #00b894);
            box-shadow: 0 5px 15px rgba(0, 206, 201, 0.3);
            font-size: 1.8rem;
        }

        .animal-card:hover, .sound-card:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .animal-card.selected {
            border-color: #e17055;
            background: linear-gradient(45deg, #fd79a8, #e84393);
            animation: selectedPulse 1s infinite;
        }

        .sound-card.selected {
            border-color: #00b894;
            background: linear-gradient(45deg, #74b9ff, #0984e3);
            animation: selectedPulse 1s infinite;
        }

        @keyframes selectedPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .animal-card.correct, .sound-card.correct {
            background: linear-gradient(45deg, #00b894, #00a085);
            border-color: #00a085;
            animation: correctMatch 0.6s ease;
            pointer-events: none;
        }

        .animal-card.wrong, .sound-card.wrong {
            background: linear-gradient(45deg, #ff7675, #d63031);
            border-color: #d63031;
            animation: wrongShake 0.5s ease;
        }

        @keyframes correctMatch {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes wrongShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 15px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-weight: bold;
            color: white;
        }

        .reset-btn {
            background: linear-gradient(45deg, #ff7675, #d63031);
        }

        .new-game-btn {
            background: linear-gradient(45deg, #00b894, #00a085);
        }

        .home-btn {
            background: linear-gradient(45deg, #74b9ff, #0984e3);
        }

        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .message {
            font-size: 1.4rem;
            color: #fd79a8;
            margin: 20px 0;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: messageGlow 2s infinite;
        }

        @keyframes messageGlow {
            0% { text-shadow: 0 0 5px rgba(253, 121, 168, 0.5); }
            50% { text-shadow: 0 0 20px rgba(253, 121, 168, 0.8); }
            100% { text-shadow: 0 0 5px rgba(253, 121, 168, 0.5); }
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            display: none;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: confettiFall 3s linear infinite;
        }

        @keyframes confettiFall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        @media (max-width: 768px) {
            .game-area {
                flex-direction: column;
                gap: 20px;
            }
            
            .animals-grid, .sounds-grid {
                grid-template-columns: repeat(3, 70px);
                justify-content: center;
            }
            
            .animal-card, .sound-card {
                width: 70px;
                height: 70px;
                font-size: 2rem;
            }
            
            .sound-card {
                font-size: 1.5rem;
            }
            
            .title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="title">üéµ Animali e Suoni üéµ</h1>
        <p class="subtitle">Abbina ogni animale al suo verso!</p>
        
        <div class="score-board">
            <div class="score-item">
                üéØ Corrette: <span id="correct">0</span>/6
            </div>
            <div class="score-item">
                ‚ùå Errori: <span id="errors">0</span>
            </div>
        </div>
        
        <div class="game-area">
            <div class="animals-section">
                <h3 class="section-title">üêæ Animali</h3>
                <div class="animals-grid" id="animalsGrid"></div>
            </div>
            
            <div class="sounds-section">
                <h3 class="section-title">üîä Suoni</h3>
                <div class="sounds-grid" id="soundsGrid"></div>
            </div>
        </div>
        
        <div class="message" id="message">Clicca su un animale e poi sul suo verso! üéÆ</div>
        
        <div class="controls">
            <button class="control-btn reset-btn" onclick="resetGame()">üîÑ Ricomincia</button>
            <button class="control-btn new-game-btn" onclick="newGame()">üé≤ Mescola</button>
            <button class="control-btn home-btn" onclick="goHome()">üè† Menu Giochi</button>
        </div>
    </div>
    
    <div class="celebration" id="celebration"></div>

    <script>
        class AnimalSoundsGame {
            constructor() {
                this.animalPairs = [
                    { animal: 'üê±', sound: 'MIAO', id: 'cat' },
                    { animal: 'üê∂', sound: 'BAU', id: 'dog' },
                    { animal: 'üêÑ', sound: 'MUU', id: 'cow' },
                    { animal: 'üê∑', sound: 'OINK', id: 'pig' },
                    { animal: 'üê∏', sound: 'CRA', id: 'frog' },
                    { animal: 'üêì', sound: 'COCCOD√à', id: 'rooster' }
                ];
                this.selectedAnimal = null;
                this.selectedSound = null;
                this.correctMatches = 0;
                this.errors = 0;
                this.matchedPairs = new Set();
                this.init();
            }

            init() {
                this.shuffleArrays();
                this.renderAnimals();
                this.renderSounds();
                this.updateScore();
                this.updateMessage("Clicca su un animale e poi sul suo verso! üéÆ");
            }

            shuffleArrays() {
                // Mescola solo l'ordine di visualizzazione, non i collegamenti
                this.shuffledAnimals = [...this.animalPairs].sort(() => Math.random() - 0.5);
                this.shuffledSounds = [...this.animalPairs].sort(() => Math.random() - 0.5);
            }

            renderAnimals() {
                const grid = document.getElementById('animalsGrid');
                grid.innerHTML = '';
                
                this.shuffledAnimals.forEach((pair, index) => {
                    const card = document.createElement('div');
                    card.className = 'animal-card';
                    card.dataset.id = pair.id;
                    card.textContent = pair.animal;
                    
                    if (this.matchedPairs.has(pair.id)) {
                        card.classList.add('correct');
                    }
                    
                    card.addEventListener('click', () => this.selectAnimal(pair.id, card));
                    grid.appendChild(card);
                });
            }

            renderSounds() {
                const grid = document.getElementById('soundsGrid');
                grid.innerHTML = '';
                
                this.shuffledSounds.forEach((pair, index) => {
                    const card = document.createElement('div');
                    card.className = 'sound-card';
                    card.dataset.id = pair.id;
                    card.textContent = pair.sound;
                    
                    if (this.matchedPairs.has(pair.id)) {
                        card.classList.add('correct');
                    }
                    
                    card.addEventListener('click', () => this.selectSound(pair.id, card));
                    grid.appendChild(card);
                });
            }

            selectAnimal(id, cardElement) {
                if (this.matchedPairs.has(id)) return;
                
                // Deseleziona animale precedente
                if (this.selectedAnimal) {
                    document.querySelector(`.animal-card[data-id="${this.selectedAnimal}"]`)?.classList.remove('selected');
                }
                
                this.selectedAnimal = id;
                cardElement.classList.add('selected');
                this.playSelectSound();
                
                this.updateMessage("Bene! Ora clicca sul verso di questo animale! üîä");
                
                // Se ha gi√† selezionato un suono, controlla subito
                if (this.selectedSound) {
                    this.checkMatch();
                }
            }

            selectSound(id, cardElement) {
                if (this.matchedPairs.has(id)) return;
                
                // Deseleziona suono precedente
                if (this.selectedSound) {
                    document.querySelector(`.sound-card[data-id="${this.selectedSound}"]`)?.classList.remove('selected');
                }
                
                this.selectedSound = id;
                cardElement.classList.add('selected');
                this.playSelectSound();
                
                this.updateMessage("Perfetto! Ora clicca sull'animale che fa questo verso! üêæ");
                
                // Se ha gi√† selezionato un animale, controlla subito
                if (this.selectedAnimal) {
                    this.checkMatch();
                }
            }

            checkMatch() {
                if (!this.selectedAnimal || !this.selectedSound) return;
                
                const animalCard = document.querySelector(`.animal-card[data-id="${this.selectedAnimal}"]`);
                const soundCard = document.querySelector(`.sound-card[data-id="${this.selectedSound}"]`);
                
                if (this.selectedAnimal === this.selectedSound) {
                    // Coppia corretta!
                    this.correctMatches++;
                    this.matchedPairs.add(this.selectedAnimal);
                    
                    animalCard.classList.remove('selected');
                    soundCard.classList.remove('selected');
                    animalCard.classList.add('correct');
                    soundCard.classList.add('correct');
                    
                    this.playCorrectSound();
                    this.updateMessage("üéâ Bravissima! Abbinamento corretto! üéâ");
                    
                    // Controlla se ha vinto
                    if (this.correctMatches === this.animalPairs.length) {
                        setTimeout(() => this.winGame(), 1000);
                    } else {
                        setTimeout(() => {
                            this.updateMessage("Continua cos√¨! Trova altri abbinamenti! üåü");
                        }, 2000);
                    }
                } else {
                    // Coppia sbagliata
                    this.errors++;
                    
                    animalCard.classList.add('wrong');
                    soundCard.classList.add('wrong');
                    
                    this.playWrongSound();
                    this.updateMessage("üí´ Ops! Riprova, questo non √® il verso giusto! üí´");
                    
                    setTimeout(() => {
                        animalCard.classList.remove('selected', 'wrong');
                        soundCard.classList.remove('selected', 'wrong');
                    }, 1000);
                }
                
                this.selectedAnimal = null;
                this.selectedSound = null;
                this.updateScore();
            }

            winGame() {
                let message = "üèÜ FANTASTICO! Hai trovato tutti gli abbinamenti! üèÜ";
                if (this.errors === 0) {
                    message += "\n‚≠ê‚≠ê‚≠ê Perfetto senza errori!";
                } else if (this.errors <= 3) {
                    message += "\n‚≠ê‚≠ê Molto bene!";
                } else {
                    message += "\n‚≠ê Bene! Continua a esercitarti!";
                }
                
                this.updateMessage(message);
                this.celebrate();
            }

            celebrate() {
                const celebration = document.getElementById('celebration');
                celebration.style.display = 'block';
                
                // Crea coriandoli colorati
                for (let i = 0; i < 60; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.backgroundColor = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#fd79a8'][Math.floor(Math.random() * 6)];
                    confetti.style.animationDelay = Math.random() * 3 + 's';
                    celebration.appendChild(confetti);
                }
                
                setTimeout(() => {
                    celebration.style.display = 'none';
                    celebration.innerHTML = '';
                }, 4000);
            }

            updateScore() {
                document.getElementById('correct').textContent = this.correctMatches;
                document.getElementById('errors').textContent = this.errors;
            }

            updateMessage(text) {
                document.getElementById('message').textContent = text;
            }

            playSelectSound() {
                if (navigator.vibrate) {
                    navigator.vibrate(50);
                }
            }

            playCorrectSound() {
                if (navigator.vibrate) {
                    navigator.vibrate([100, 50, 100, 50, 100]);
                }
            }

            playWrongSound() {
                if (navigator.vibrate) {
                    navigator.vibrate([200, 100, 200]);
                }
            }

            resetGame() {
                this.selectedAnimal = null;
                this.selectedSound = null;
                this.correctMatches = 0;
                this.errors = 0;
                this.matchedPairs.clear();
                
                this.renderAnimals();
                this.renderSounds();
                this.updateScore();
                this.updateMessage("Ricomminciamo! Abbina gli animali ai loro versi! üéØ");
            }

            newGame() {
                this.selectedAnimal = null;
                this.selectedSound = null;
                this.correctMatches = 0;
                this.errors = 0;
                this.matchedPairs.clear();
                
                this.shuffleArrays();
                this.renderAnimals();
                this.renderSounds();
                this.updateScore();
                this.updateMessage("Nuovo gioco! Le posizioni sono cambiate! üîÄ");
            }
        }

        // Inizializza il gioco
        let game;
        
        window.onload = () => {
            game = new AnimalSoundsGame();
        };

        // Funzioni globali per i pulsanti
        function resetGame() {
            game.resetGame();
        }

        function newGame() {
            game.newGame();
        }

        function goHome() {
            window.location.href = 'games.html';
        }
    </script>
</body>
</html>
